        <div class="row p-2">

        <div class="col-6 p-2">

        </div>
        <div class="col-6 p-2" >

        </div>
        <div class="col-12 p-2">
          <label class="form-label" for="description">Description</label>
          <textarea class="form-control" ></textarea>
        </div>
          <button class="col-4 p-2 btn-success rounded-3">Add Task</button>
      </form>
    </div>
